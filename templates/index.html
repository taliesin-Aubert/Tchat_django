{% extends 'base.html' %}

{% block title %}DjangoTchat{% endblock %}

{% block body_content %}
    <ul>
        {% for message in object.Msg_Tchat.all %}
            <li>
                {{ message }}
            </li>
        {% endfor %}
    </ul>

    <form action="" method="post">
        {% csrf_token %}
        <div>{{ form.user.label }}</div>
        <div>{{ form.user }}</div>
        <div>{{ form.Msg.label }}</div>
        <div>{{ form.Msg }}</div>
        <button type="submit">Create new message!</button>
    </form>

{% endblock %}
